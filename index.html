<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./output/output.css" />
  </head>
  <body>
    <!-- Navigation -->
    <nav class="py-4 px-20 border-b border-gray-100">
      <div class="flex justify-between">
        <div class="flex list-none">
          <img class="w-[142px]" src="/image/Logo.png" alt="" />
          <div class="flex text-base text-gray-500 gap-8 pl-10 items-center">
            <li class="hover:text-purple-500"><a href="">Home</a></li>
            <li class="hover:text-purple-500"><a href="">Products</a></li>
            <li class="hover:text-purple-500"><a href="">Resources</a></li>
            <li class="hover:text-purple-500"><a href="">Pricing</a></li>
          </div>
        </div>
        <div class="flex items-center gap-4">
          <div>
            <button class="text-base font-regular text-gray-500">Log in</button>
          </div>
          <div>
            <button
              class="text-base font-normal text-white bg-purple-500 py-2 px-4 rounded-lg"
            >
              Sign up
            </button>
          </div>
        </div>
      </div>
    </nav>

    <!-- Main Section -->
    <section>
      <!-- Main Div -->
      <div class="py-28 flex flex-col items-center">
        <!-- Logo & Heading Div -->
        <div class="flex flex-col items-center">
          <div>
            <img class="w-[48px]" src="/image/Logomark.png" alt="" />
          </div>
          <div class="text-center pt-6">
            <h2 class="text-3xl font-medium text-gray-900">
              Log in to your account
            </h2>
            <p class="text-base font-normal text-gray-500 pt-3">
              Welcome back! Please enter your details.
            </p>
          </div>
        </div>
        <!-- Logo & Heading Div -->

        <!-- Form Div -->
        <div class="flex items-center flex-col pt-8">
          <div>
            <div>
              <p class="text-sm font-medium text-gray-700">Email</p>
              <form class="pt-[6px]" action="">
                <input
                  class="border border-solid border-gray-300 focus:outline-none focus:border-purple-500 focus:ring-purple-500 rounded-lg text-base font-normal text-gray-500 w-[360px] py-[10px] px-[14px]"
                  type="email"
                  placeholder="Enter your email"
                />
              </form>
            </div>
            <div>
              <p class="text-sm font-medium text-gray-700 pt-5">Password</p>
              <form class="pt-[6px]" action="">
                <input
                  class="border border-solid border-gray-300 rounded-lg text-base font-normal text-gray-500 focus:outline-none focus:border-purple-500 focus:ring-purple-500 w-[360px] py-[10px] px-[14px]"
                  type="password"
                  placeholder="Choose your password"
                />
              </form>
            </div>
          </div>
          <!-- Forgot password div-->
          <div class="flex gap-20 pt-6">
            <div>
              <input type="checkbox" class="accent-purple-300" name="" id="" />
              <label class="text-sm font-medium text-gray-700" for=""
                >Remember for 30 days</label
              >
            </div>
            <div>
              <a class="text-sm font-medium text-purple-700" href=""
                >Forgot password</a
              >
            </div>
          </div>
          <!-- Forgot password div -->
        </div>

        <!-- CTA div -->

        <div class="pt-6">
          <div>
            <button
              class="text-base font-medium text-white bg-purple-600 py-[10px] w-[360px] rounded-lg hover:bg-purple-900"
            >
              Sign in
            </button>
          </div>
          <div class="pt-4">
            <div
              class="flex justify-center border border-x-gray-300 rounded-lg py-[10px] w-[360px] gap-3"
            >
              <img class="w-[24px]" src="/image/Social icon.png" alt="" />
              <button class="text-base font-medium text-gray-700">
                Continue with Google
              </button>
            </div>
          </div>
        </div>
        <!-- CTA div -->
      </div>
    </section>
  </body>
</html>
